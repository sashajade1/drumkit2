<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
</head>


<body>
    <h3>DrumKit</h3>
<div class="drumkit">
    <div class="key" data-key="74"><img src="/drumkit2/images/snare.png" alt="snare"><kbd>A</kbd><span class="sound"><br><br><br>snare</span></div>
    <div class="key" data-key="65"><img src="/drumkit2/images/clap.png" alt="clap"><kbd>S</kbd><span class="sound"><br><br><br>clap</span></div>
    <div class="key" data-key="71"><img src="/drumkit2/images/kick.png" alt="boom"><kbd>D</kbd><span class="sound"><br><br><br>boom</span></div>
    <div class="key" data-key="83"><img src="/drumkit2/images/closed-hihat.png" alt="hithat"><kbd>F</kbd><span class="sound"><br><br><br>hithat</span></div>
    <div class="key" data-key="68"><img src="/drumkit2/images/kick.png" alt="kick"><kbd>G</kbd><span class="sound"><br><br><br>kick</span></div>
    <div class="key" data-key="70"><img src="/drumkit2/images/open-hihat.png" alt="open-hihat"><kbd>H</kbd><span class="sound"><br><br><br>open-hithat</span></div>
    <div class="key" data-key="75"><img src="/drumkit2/images/crash.png" alt="tom"><kbd>J</kbd><span class="sound"><br><br><br>tom</span></div>
    <div class="key" data-key="72"><img src="/drumkit2/images/snare.png" alt="ride"><kbd>K</kbd><span class="sound"><br><br><br>ride</span></div>
    <div class="key" data-key="76"><img src="/drumkit2/images/closed-hihat.png" alt="tink"><kbd>L</kbd><span class="sound"><br><br><br>tink</span></div>
</div>



<audio data-key="65" src="/drumkit/sounds/clap.wav"></audio>
      <audio data-key="83" src="/drumkit/sounds/hihat.wav"></audio>
      <audio data-key="68" src="/drumkit/sounds/kick.wav"></audio>
      <audio data-key="70" src="/drumkit/sounds/openhat.wav"></audio>
      <audio data-key="71" src="/drumkit/sounds/boom.wav"></audio>
      <audio data-key="72" src="/drumkit/sounds/ride.wav"></audio>
      <audio data-key="74" src="/drumkit/sounds/snare.wav"></audio>
      <audio data-key="75" src="/drumkit/sounds/tom.wav"></audio>
      <audio data-key="76" src="/drumkit/sounds/tink.wav"></audio>



<script src="script.js"></script>
</body>


</html>
